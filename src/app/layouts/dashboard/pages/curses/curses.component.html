
  <h1 tituloGrande>Listado cursos</h1>
  <button *ngIf="showButton" mat-icon-button color="primary" (click)="agregarNuevoCurse()">
    <mat-icon>add</mat-icon>
  </button>
  
  <table mat-table [dataSource]="dataSourceCurse" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
              <th class="text-center" mat-header-cell *matHeaderCellDef> ID. </th>
              <td class="text-center" mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nombreCurso">
              <th class="text-center" mat-header-cell *matHeaderCellDef> Curso</th>
              <td class="text-center" mat-cell *matCellDef="let element">{{element.nombre}} </td>
            </ng-container>
        
            <ng-container matColumnDef="acciones">
              <th class="text-center" mat-header-cell *matHeaderCellDef> 
                <span *ngIf="showButton" >
                  Acciones
                </span> </th>
              <td class="text-center" mat-cell *matCellDef="let element">
                 <button *ngIf="showButton"  mat-icon-button (click)="modificarCurso(element)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button *ngIf="showButton"  mat-icon-button (click)="eliminarCurse(element)">
                  <mat-icon >delete</mat-icon>
                </button> 
              </td>
            </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
