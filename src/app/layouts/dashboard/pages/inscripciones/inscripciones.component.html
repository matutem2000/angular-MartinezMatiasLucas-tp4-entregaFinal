<div *ngIf="loading$ | async; else notLoading">
    Cargando...
</div>
<ng-template #notLoading>
    <button *ngIf="showButton" (click)="createInscripcion()" mat-flat-button type="button" color="primary">Realizar inscripci√≥n</button>
    <br>
    <h1 tituloGrande>Listado inscripciones</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.id }} </td>
        </ng-container>
        <ng-container matColumnDef="alumno">
            <th mat-header-cell *matHeaderCellDef> Alumno </th>
            <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.user.nombre }} {{ inscripcion.user.apellido }} </td>
        </ng-container>
        <ng-container matColumnDef="curso">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let inscripcion"> {{ inscripcion.course.nombre }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-template>
