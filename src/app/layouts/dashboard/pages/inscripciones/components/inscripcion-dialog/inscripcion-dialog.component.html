<h1 mat-dialog-title>Generar inscripciÃ³n</h1>
<div mat-dialog-content>
    <form [formGroup]="inscripcionForm">
        <mat-form-field>
            <mat-label>Estudiante</mat-label>
            <mat-select formControlName="userId">
                <mat-option [value]="est.id" *ngFor="let est of estudiante$ | async">
                    {{est.nombre}} {{est.apellido}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Materia</mat-label>
            <mat-select formControlName="courseId">
                <mat-option [value]="mat.id" *ngFor="let mat of curso$ | async">
                    {{mat.nombre}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
