<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Inicio de sesión</h2>
      <mat-form-field>
        <input matInput placeholder="Nombre de usuario" formControlName="email">
        <mat-error>{{
          loginForm.get("email")?.errors| autenticationErrors
          }}</mat-error>
      </mat-form-field>
    
      <mat-form-field>
        <input matInput [type]="mostrarPass ? 'text' : 'password'" placeholder="Contraseña" formControlName="password">
        <mat-error>{{
          loginForm.get("password")?.errors| autenticationErrors
          }}</mat-error>
        <button (click)="mostrarPass = !mostrarPass" matSuffix mat-icon-button>
          <mat-icon>{{ mostrarPass ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
      
     
      <button mat-raised-button color="primary" type="submit">Iniciar Sesión</button>
    </form>
</div>
